<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="static/index.css">
</head>

<body class="show-timeout">
    <div class="pop-loading js-cls-loading-transmask">
        <span class="pop-loading-cnt"></span>
    </div>
    <div class="box game">
        <div class="cloud-wrap">
            <div class="cloud">
                <div class="cb">
                    <div class="show-money l">
                        <span>16.56</span>元
                    </div>
                    <div class="show-time r">
                        <span>15</span>秒
                    </div>
                </div>
            </div>
            <div class="cloud-bg"></div>
        </div>
        <div class="fall">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="bag">
            <div class="red">
                <ul class="mailers-box">
                    <li class="mailer-item"></li>
                </ul>
                <div class="mailer" id="mailer">
                    <span class="arrow"></span>
                    <em class="">上滑开始</em>
                </div>
                <div class="cover">
                    <span class="eyebrow-l"></span>
                    <span class="eyebrow-r"></span>
                </div>
            </div>
            <!-- 所得金额 -->
            <div class="value hide">
                +
                <em>0.66</em> 元
            </div>
        </div>
        <!-- 暴击 -->
        <div class="boom">
            <i class=""></i>
            <i class=""></i>
            <i class=""></i>
        </div>
        <div class="time-out-bg"></div>
        <div class="time-out-num num-0"></div>
        <div class="pop-detail hide" id="game_first">
            <div class="pop-cnt-wrap">
                <div class="pop-cnt">
                    <div class="label hide">
                        <span>超过<em></em>人<br>请使用</span>
                    </div>
                    <div class="cnt">
                        <div class="btn-wrap">
                            <a href="javascript:void(0);" class="btn btn-orange">马上开始</a>
                        </div>
                        <div class="link-r">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-detail hide" id="game_result">
            <div class="pop-cnt-wrap">
                <div class="pop-cnt">
                    <div class="label">
                        <span>超过<em>90%</em>人<br>请立即使用</span>
                    </div>
                    <div class="cnt">
                        <h3 class="tc score-name">本次成绩: 24个,共16.56元</h3>
                        <h5 class="tc" id="best_score">总额: <span>16.56</span>元</h5>
                        <p class="game-tips">总额是累计的哦，玩越多，奖励越大</p>
                        <div class="btn-wrap">
                            <a id="dianwo" href="javascript:void(0);" class="btn btn-orange" data-stat="HYBIRD.FUND.HONGBAO.USE">不玩了，立即提现</a>
                            <a href="javascript:location.reload();" class="btn btn-orange hide" id="play_now">还可玩<span id="num">1</span>次，继续玩</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-detail hide" id="game_result_used">
            <div class="pop-cnt-wrap">
                <div class="pop-cnt">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write('<img src="images/20170825181026.PNG" id="fenxiang" style="display:block;width:100%;position:fixed;z-index:999;top:0;left:0;display:none">');
    </script>
    <img src="images/20170825181026.PNG" id="fenxiang" style="display:block;width:100%;position:fixed;z-index:999;top:0;left:0;display:none">
    <div id="mask" class="mask">
        &nbsp;
    </div>
    <div class="pop-share hide" id="js_share_mask"></div>

    <div class="pop-mask hide" id="mod_mask_pop"></div>
    <div class="pop-set hide" style="display:none" id="mod_box_pop">
        <div class="pop-set-wrap">
            <div class="pop-set-title f-bold" id="mod_box_pop_title">提示</div>
            <div class="pop-set-cnt">
                <p id="mod_box_pop_text"></p>
            </div>
            <div class="pop-operate muti-operate" id="mod_box_pop_btns"></div>
        </div>
    </div>

    <script type="text/javascript" src="//apps.bdimg.com/libs/seajs/2.3.0/sea.js"></script>
    <script type="text/javascript" src="//apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/start.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
